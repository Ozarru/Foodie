name: foodie
description: A new Flutter project for food delivery like Doordash and uberEats.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0-69.2.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Google auth
  firebase_auth:
  google_sign_in:

  # Ui customizations
  dotted_border: ^2.0.0+2
  flutter_speed_dial: ^6.0.0
  motion_toast: ^2.1.2
  bottom_navy_bar:
  flutter_native_splash: ^2.2.3+1

  # File handler
  # file_picker: ^4.4.0
  # open_file: ^3.2.1
  # pdf: ^3.7.1
  # printing: ^5.7.2

  # Icons
  tabler_icons: ^0.0.3
  font_awesome_flutter: ^10.1.0
  cupertino_icons: ^1.0.2
  # equatable: ^2.0.3

  # Database and state management
  # intl: ^0.17.0
  hive:
  hive_flutter:
  # -----
  get: ^4.6.1
  path: ^1.8.1
  provider: ^6.0.2
  path_provider: ^2.0.0
  # -----
  # undo: ^1.4.0
  share_plus: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner:
  hive_generator:

flutter_native_splash:
  color: "#ffffff"
  image: assets/branding/logo.png
  # color_dark: "#000000"
  # image_dark: assets/branding/splash-b.png
  android: true
  ios: true

flutter:
